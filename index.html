<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <style>
        *{ margin:0; padding:0;}
        body {height:100%; width:100%; overflow:hidden;}
        #menu { top: 1rem; right: 1rem; position: fixed; z-index:9999; }
    </style>
    <title>Ejercicios de p5.js</title>
</head>
<body>
    <!-- este será el munú -->
    <select id="menu" onchange="location=this.value;">
        <option value="index.html">index.html</option>
        <option value="sketch-1.html">sketch-1.html</option>
        <option value="sketch-2.html">sketch-2.html</option>
        <option value="sketch-3.html" selected>sketch-3.html</option>
        <option value="sketch-4.html">sketch-4.html</option>
        <option value="sketch-5.html">sketch-5.html</option>
        <option value="sketch-6.html">sketch-6.html</option>
    </select>
    <!-- este div recibirá al canvas-->
    <div id="aqui"></div>
    <!-- vamos a buscar la biblioteca -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/p5.min.js"></script>   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/addons/p5.dom.min.js"></script>
    <script>
        //Ahora podemos usar la biblioteca que fuimos a buscar
        //Dibujo resultado de consulta a JSON
        var data, total;

        let img;
        function preload() {
            data = loadJSON('https://api.myjson.com/bins/9bppc');
        
  img = loadImage('https://cdn.shopify.com/s/files/1/1052/0910/products/Joseph-Slipmat_1024x1024.png?v=1527704226');
        }

 
        function setup() {
            createCanvas(windowWidth,windowHeight).parent("aqui");
            background(0, 234, 185);
            print(data);
            noLoop();
            noStroke();
            textAlign(CENTER);

            for(var n = 0; n < 6; n++){

                image(img,
                    width/7*(n+1),
                      300,
                    data[n].ventas/3,
                    data[n].ventas/3, 
                    );                

                 
               textSize(20);
               
                text(
                    data[n].album,
                    width/7*(n+1),
                    (height/1-300)
                    ); 
            
                fill('black')
                textSize(35)
                text('GORILLAZ'+'\nNúmero de discos vendidos', width/2, 150);
            }

        }

        
        function windowResized(){
            resizeCanvas(windowWidth, windowHeight);
            background(225); 
        }
    </script>
</body>
</html>
