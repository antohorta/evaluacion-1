<script>
var input;
//Obtenga su apiKey en https://openweathermap.org/
var apiKey = 'd31373ae9539a88110c7426bc0f2cf61';
function setup() {
	var button = select('#submit');
	button.mousePressed(estaCiudad);
	input = select('#city');
}
function estaCiudad() {
	var laURL = 'https://api.openweathermap.org/data/2.5/weather?id=' + input.value() + '&units=metric&APPID=' + 'd31373ae9539a88110c7426bc0f2cf61';
	loadJSON(laURL, gotData);
}
function gotData(data) {
	console.log(data);
	var canvas = createCanvas(windowWidth, windowHeight);
	canvas.position(0,0);
	canvas.style('z-index','-1');
	fill(155);
	background(color(random(255),random(255),random(255)));
	textAlign(LEFT);
	textSize(200);
	text(Math.round(data.main.temp) + 'ยบ C', 50, height-50);
	textAlign(RIGHT);
	textSize(70);
	text(data.name + ', ' + data.sys.country, width-80, height-80);
	textSize(20);
	text('Viento: ' + data.wind.speed + ' km/hr, ' + data.wind.deg + 'ยบ', width-80, height-50);
}
</script>
